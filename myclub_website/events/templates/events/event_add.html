{% extends 'events/base.html' %}


{% block content %}

<center>
    {% if user.is_authenticated %}

    <h1> Add Event </h1>

    {% if submitted %}
        Your Event Was Submitted Succesfully!!!
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
    
    {%else%}
    <h2>
        Prohibited, <a href="{% url 'login' %}">Login Here</a>
        {% endif %}
    </h2>
</center>
{% endblock %}
