{% extends 'events/base.html' %}


{% block content %}

<center>

    <h1> Admin Event Approval Portal</h1>

        <form action="" method="POST">
            {% csrf_token %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Event Name</th>
                <th scope="col">Event Date</th>
                <th scope="col">Approve</th>
            </tr>
        </thead>
        <tbody>
            {% for event in event_list %}
            <tr>
            <th scope="row">{{counter}}</th>
            <td>{{event}}</td>
            <td>{{event.event_date}}</td>
            <td>
                {% if event.approved %}
                <div class="form-check">
                    <input type="checkbox" class="from-check-input" checked="cheked" value="{{event.id}}" name="boxes">
                </div>
                {%else%}
                
                <div class="form-check">
                    <input type="checkbox" class="from-check-input" value="{{event.id}}" name="boxes">
                </div>

                {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
      <button class="btn btn-secondary" type="Submit">
          Update Approval

      </button>
    </form>





    
</center>
{% endblock %}
